<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="stylekoko.css">
</head>
<body>
	<div class="container">
		<h1>Formulario Insere Dadus Pesoal</h1>
		<img src="logo.png" class="logo">
		<img src="logo1.png" class="logo1">
		
<form>
	<table>
		<tr>
			<td>Naran Kompletu</td>
			<td>:</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>Tinan</td>
			<td>:</td>
			<td><input type="number" name="tinan"></td>
		</tr>
		<tr>
			<td>Data Moris</td>
			<td>:</td>
			<td><input type="date" name="data"></td>
		</tr>
		<tr>
			<td>Sexo</td>
			<td>:</td>
			<td>
				<input type="radio" name="gender" id="mane">Mane
				<input type="radio" name="gender" id="Feto">Feto
			</td>
		</tr>
		<tr>
			<td>Distrito</td>
			<td>:</td>
			<td>
				<select>
					<option disabled="selected">---Hili Distrito--</option>
					<option value="Dili">Dili</option>
					<option value="Ermera">Ermera</option>
					<option value="lospalos">Lospalos</option>
				</select>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button type="submit" name="rai">RAi</button>
				<button type="reset" name="kansela">kansela</button>
			</td>
		</tr>

	</table>
</form>
</div>
</body>
</html>
